<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Your Name</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="hero">
        <div id="name">
          <h1 id="heading" class="text">Your Name</h1>
          <h2 class="text">MVRT Software Rookie</h2>
        </div>
        <div id="picture">
          <img id="image" src="no_profile.svg" alt="" />
        </div>
      </div>
      <hr />
      <div id="skills">
        <h3>Skills</h3>
        <h4>Web Dev</h4>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
        </ul>
        <h4>Robot Java</h4>
        <ol>
          <li>Java</li>
          <li>WPILib</li>
          <li>Talons</li>
          <li>Pneumatics</li>
          <li>Joysticks</li>
        </ol>
        <h4>Tools</h4>
        <ol>
          <li>Git</li>
          <li>GitHub</li>
        </ol>
      </div>
      <div id="contact">
        <h3>Contact</h3>
        <table>
          <tr>
            <th>Platform</th>
            <th>Account</th>
          </tr>
          <tr>
            <td>GitHub</td>
            <td><a href="https://github.com/">your username</a></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><a href="https://gmail.com/">your email</a></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
